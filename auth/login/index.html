<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
  </head>

  <body>
    <nav class="navbar">
      <a href="/">
        <img class="logo" src="/images/noroff-logo.png" alt="Noroff Logo" />
      </a>
    </nav>
    <main>
      <div class="container">
        <div class="auth-container">
          <h1 class="form-title pt-9 pb-6">Login</h1>
          <div class="form-group">
            <form name="login">
              <div class="mb-3">
                <label class="form-label" for="email">Email</label>
                <input
                  class="form-control"
                  id="email"
                  type="email"
                  name="email"
                  required
                />
              </div>

              <div class="mb-3">
                <label class="form-label" for="password">Password</label>
                <input
                  class="form-control"
                  type="password"
                  name="password"
                  id="password"
                  required
                />
              </div>

              <button class="btn btn-solid">Login</button>
            </form>
          </div>
          <div class="footer-link pt-6">
            Don't have an account? <a href="/auth/register/">Register</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
