<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="l-nav">
        <a href="/">
          <img class="logo" src="/images/noroff-logo.png" alt="Noroff Logo" />
        </a>
        <input
          class="search-box form-control"
          id="searchBox"
          type="text"
          placeholder="Search"
        />
      </div>
      <div class="r-nav">
        <a class="nav-menu" href="/profile/">Profile</a>
        <a class="nav-menu" href="/post/create/">Create Post</a>
        <button class="btn btn-danger ml-1" id="logout-btn">Logout</button>
      </div>
    </nav>
    <main>
      <div class="container">
        <div class="post-form-container">
          <h1 class="form-title pt-9 pb-6">Create Post</h1>

          <form class="form-group" name="createPost">
            <div class="mb-3">
              <label class="form-label" for="postTitle">Title</label>
              <input class="form-control" type="text" name="title" required />
            </div>
            <div class="mb-3">
              <label class="form-label" for="postBody">Content</label>
              <textarea class="form-control" name="body" required></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label" for="postImg">Tags</label>
              <input class="form-control" type="text" name="tags" required />
            </div>
            <div class="mb-3">
              <label class="form-label" for="postImg">Image</label>
              <input class="form-control" type="text" name="media" required />
            </div>
            <div class="btn-container">
              <button id="createPost" class="btn btn-solid">Create Post</button>
              <button id="cancelCreate" class="btn btn-solid btn-danger">
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
