<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="l-nav">
        <a href="/">
          <img class="logo" src="/images/noroff-logo.png" alt="Noroff Logo" />
        </a>
        <input
          class="search-box form-control"
          id="searchInput"
          type="text"
          placeholder="Search"
        />
      </div>
      <div class="r-nav">
        <a id="profile-link" class="nav-menu" href="/profile/">Profile</a>
        <a id="follow-link" class="nav-menu" href="/follow/">Follow</a>
        <a class="nav-menu" href="/post/create/">Create Post</a>
        <button class="btn btn-danger ml-1" id="logout-btn">Logout</button>
      </div>
    </nav>

    <main>
      <div class="container">
        <div class="update-profile-container">
          <h1 class="form-title pt-9 pb-6">Update Profile</h1>
          <div class="form-group">
            <form name="updateProfile">
              <div class="mb-3">
                <label class="form-label" for="bio">Bio:</label>
                <input
                  class="form-control"
                  type="text"
                  id="bio"
                  name="bio"
                  value=""
                  maxlength="160"
                />
                <small id="bioCharCounter" class="form-text text-muted"
                  >160 characters remaining</small
                >
              </div>
              <div class="mb-3">
                <label class="form-label" for="avatarUrl">Avatar URL:</label>
                <input
                  class="form-control"
                  type="text"
                  id="avatarUrl"
                  name="avatarUrl"
                  value=""
                />
              </div>
              <div class="mb-3">
                <label class="form-label" for="avatarAlt"
                  >Avatar Alt Text (optional):</label
                >
                <input
                  class="form-control"
                  type="text"
                  id="avatarAlt"
                  name="avatarAlt"
                  value=""
                />
              </div>
              <div class="mb-3">
                <label class="form-label" for="bannerUrl">Banner URL:</label>
                <input
                  class="form-control"
                  type="text"
                  id="bannerUrl"
                  name="bannerUrl"
                  value=""
                />
              </div>
              <div class="mb-3">
                <label class="form-label" for="bannerAlt"
                  >Banner Alt Text (optional):</label
                >
                <input
                  class="form-control"
                  type="text"
                  id="bannerAlt"
                  name="bannerAlt"
                  value=""
                />
              </div>
              <div class="btn-container">
                <button
                  id="UpdateProfileBtn"
                  class="btn btn-solid"
                  type="submit"
                >
                  Update Profile
                </button>
                <button id="cancelProfileUpdateBtn" class="btn btn-danger">
                  Cancel
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
